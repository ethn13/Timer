<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://i.ibb.co/C2Cjh4Z/logo-ec.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <title>Timer</title>
</head>
<body>
    <div class="timer">
        <div class="timer__text">00:00:00:000</div>
        <button class="timer__start timer-btn">
            <i class="far fa-play-circle fa-2x i-start"></i>
        </button>
        <button class="timer__pause timer-btn">
            <i class="far fa-pause-circle fa-2x i-pause"></i>
        </button>
        <button class="timer__reset timer-btn">
            <i class="far fa-stop-circle fa-2x i-reset"></i>
        </button>
    </div>


    <script src="js/index.js"></script>
</body>
</html>
